<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f6;
            color: #5a2a4a;
            margin: 0;
            padding: 20px;
        }
        .welcome-section {
            background: #f8c8dc;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(249, 184, 219, 0.5);
            margin-bottom: 30px;
        }
        .welcome-section h1 {
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: bold;
        }
        .welcome-section p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            max-width: 700px;
            margin: 0 auto;
        }
        .inputs-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .input-group {
            flex: 1 1 45%;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 8px 10px;
            border: 1.5px solid #d98cae;
            border-radius: 6px;
            font-size: 1em;
        }
        input[type="submit"] {
            margin-top: 30px;
            background: #d95a9f;
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(217, 90, 159, 0.5);
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #c4478c;
        }
        .prediction-box {
            max-width: 700px;
            margin: 30px auto 0 auto;
            background: #fce4ec;
            border: 2px solid #d95a9f;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.4em;
            font-weight: bold;
            color: #8b2e53;
            text-align: center;
            box-shadow: 0 4px 10px rgba(217, 90, 159, 0.4);
        }
    </style>
</head>
<body>

    <div class="welcome-section">
        <h1>Welcome to the Cancer Prediction Portal</h1>
        <p>Enter the relevant medical feature values below, and our advanced AI model will help predict the likelihood of cancer. Stay proactive about your health!</p>
    </div>

    <form method="POST" id="predictionForm" autocomplete="off">
        <div class="inputs-container">
            {% for feature in features %}
            <div class="input-group">
                <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}</label>
                <input 
                  type="number" 
                  step="any" 
                  id="{{ feature }}" 
                  name="{{ feature }}" 
                  required
                  value="{{ values[feature] if values and feature in values else '' }}">
            </div>
            {% endfor %}
        </div>
        <input type="submit" value="Predict" />
    </form>

    {% if prediction %}
    <div class="prediction-box" id="predictionResult">
        Prediction: {{ prediction }}
    </div>
    {% endif %}

    <script>
        // Clear inputs after successful prediction submit
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            // Let form submit normally, but after submit clear inputs only if prediction displayed
            setTimeout(() => {
                const resultBox = document.getElementById('predictionResult');
                if(resultBox) {
                    // Clear all input fields
                    this.querySelectorAll('input[type=number]').forEach(input => input.value = '');
                }
            }, 200);
        });
    </script>

</body>
</html>
